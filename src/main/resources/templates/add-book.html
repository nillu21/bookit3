<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>

<form action="#" th:action="@{/books/add}" th:object="${book}" method="post">


    <label for="title">Book Name</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">

    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Author">

    <label for="isbn">ISBN</label>
    <input type="text" th:field="*{isbn}" id="isbn" placeholder="ISBN">


    <input type="submit" value="Add book">
    <a href="http://localhost:8080/books/">All Books</a>
</form>

</body>
</html>
